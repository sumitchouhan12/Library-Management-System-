<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>ðŸ“š Library Management System</h1>
    </header>
    
    <div class="container mt-4">
        <section class="form-section card p-4 shadow-lg">
            <h2 class="text-center">Add a New Book</h2>
            <div class="mb-3">
                <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title">
            </div>
            <div class="mb-3">
                <input type="text" id="bookAuthor" class="form-control" placeholder="Enter Author Name">
            </div>
            <div class="mb-3">
                <input type="text" id="bookImage" class="form-control" placeholder="Enter Image URL">
            </div>
            <div class="mb-3">
                <input type="text" id="bookLink" class="form-control" placeholder="Enter Download Link">
            </div>
            <button class="btn btn-success w-100" onclick="addBook()">ðŸ“– Add Book</button>
        </section>
        
        <section class="table-section mt-5">
            <h2 class="text-center">Available Books</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Image</th>
                            <th>Download</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookList">
                        <!-- Books will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
